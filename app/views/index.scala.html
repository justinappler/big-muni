@(title: String)
<html>
   <head>
      <title>@title</title>
      <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/main.css")" />
      <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
      <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
      <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/date.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/googlemap.js")" type="text/javascript"></script>
      <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
   </head>
   <body>
      <div id="header">
        <h1 class="title">@title</h1>
        <h2 class="last-updated-label">Last Updated: <span class="last-updated">Waiting for location...</span></h2>
      </div>
      <div id="background">
         <img src="@routes.Assets.at("images/ggb.jpg")" id="background-image" />
      </div>
      <div id="container">
         <div class="content-box">
            <div id="map">
            </div>
         </div>
         <div id="loading" class="content-box">
            <h2>When prompted by your browser, please allow access to your location information.</h2>
         </div>
      </div>
      <div id="footer">
      </div>
   </body>
</html>
